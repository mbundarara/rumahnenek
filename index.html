<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ§º Rumah Nenek Laundry</h1>
    <p>Form Input Order - Admin Only</p>

    <form id="orderForm">
      <label>Nama Pelanggan:</label>
      <input type="text" id="nama" required>

      <label>Nomor WhatsApp:</label>
      <input type="text" id="wa" required>

      <label>Jenis Cucian:</label>
      <select id="jenis" required>
        <option value="Kiloan">Kiloan</option>
        <option value="Satuan">Satuan</option>
        <option value="Bedcover">Bedcover</option>
        <option value="Lainnya">Lainnya</option>
      </select>

      <label>Berat (kg):</label>
      <input type="number" id="berat" step="0.1" required>

      <label>Harga/kg (Rp):</label>
      <input type="number" id="harga" step="100" required>

      <label>Catatan:</label>
      <textarea id="catatan" rows="2" placeholder="Opsional"></textarea>

      <button type="submit">ğŸ’¾ Simpan Data</button>
      <div id="status"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>

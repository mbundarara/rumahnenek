<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rumah Nenek Laundry</title>
<style>
  :root { font-family: Arial, sans-serif; color:#111; }
  body{ margin:0; padding:12px; background:#f7f7f7; }
  .card{ max-width:720px; margin:auto; background:#fff; padding:16px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05);}
  h2{ text-align:center; font-size:18px; margin-bottom:10px; }
  label{ font-size:13px; display:block; margin-top:10px; font-weight:600; }
  input,textarea{ width:100%; padding:8px; font-size:14px; box-sizing:border-box; border:1px solid #ddd; border-radius:6px; margin-top:4px; }
  button{ background:#00796b; color:#fff; border:none; padding:10px; border-radius:6px; font-size:14px; cursor:pointer; }
  button.secondary{ background:#666; }
  button.danger{ background:#d32f2f; }
  .row{ display:flex; gap:8px; margin-top:10px; flex-wrap:wrap; }
  .muted{ font-size:12px; color:#555; margin-top:6px; }
  .offline{ background:#ffeb3b; color:#000; padding:8px; border-radius:6px; margin-top:6px; font-size:13px; }
  .thermal{ width:280px; font-family:monospace; white-space:pre-wrap; background:#fff; border:1px dashed #000; padding:8px; border-radius:4px; margin:10px auto; }
  .suggest-list{ position:absolute; background:#fff; border:1px solid #ddd; max-height:120px; overflow-y:auto; width:calc(100% - 20px); z-index:10; }
  .suggest-item{ padding:6px; cursor:pointer; }
  .suggest-item:hover{ background:#eee; }
  @media print {
    body *{ visibility:hidden; }
    .thermal, .thermal *{ visibility:visible; }
    .thermal{ position:absolute; left:0; top:0; width:100%; }
  }
</style>
</head>
<body>
<div class="card">
  <h2>ðŸ§º Rumah Nenek Laundry</h2>

  <!-- Step 1: PIN -->
  <div id="pinScreen">
    <label>Masukkan PIN</label>
    <input id="pinInput" type="text" placeholder="PIN" autocomplete="off" />
    <button id="pinBtn">Masuk</button>
    <div id="pinMsg" class="muted"></div>
  </div>

  <!-- Step 2: Form input -->
  <div id="mainScreen" style="display:none;">
    <label>No Urut</label>
    <input id="noUrut" type="text" readonly>

    <label>No Kwitansi</label>
    <input id="noKwitansi" type="text" readonly>

    <label>Nama Konsumen</label>
    <div style="position:relative;">
      <input id="nama" type="text" placeholder="Nama pelanggan" autocomplete="off">
      <div id="namaSuggest" class="suggest-list" style="display:none;"></div>
    </div>

    <label>Alamat Konsumen</label>
    <input id="alamat" type="text" placeholder="Alamat (opsional)">

    <label>No WA</label>
    <input id="nowa" type="tel" placeholder="08xxxxxxxxxx">

    <label>Keterangan / Layanan</label>
    <div style="position:relative;">
      <textarea id="catatan" rows="2" placeholder="Misal: Cuci Kering, Setrika, Kilat"></textarea>
      <div id="catatanSuggest" class="suggest-list" style="display:none;"></div>
    </div>

    <label>Total Harga (Rp)</label>
    <input id="total" type="number" placeholder="0">

    <div class="row">
      <button id="saveBtn">Simpan</button>
      <button id="resetBtn" class="secondary">Reset</button>
    </div>

    <div class="muted" id="saveMsg"></div>
    <div id="offlineMsg" class="offline" style="display:none;"></div>

    <!-- Preview -->
    <div id="previewArea" style="display:none;">
      <div class="thermal" id="previewBox"></div>
      <div class="row">
        <button id="waBtn">Bagikan WA</button>
        <button id="copyBtn" class="secondary">Copy</button>
      </div>
    </div>
  </div>
</div>

<script>
(() => {
  const APPS_URL = "https://script.google.com/macros/s/AKfycbwZEEiXV5H7doeMZtc3seh1YkFH3xfD3TnnL9--3oMamu6lPeCBbzfAYS-1dsHhvzICog/exec";
  const el = id => document.getElementById(id);

  const pinScreen = el('pinScreen'), pinInput = el('pinInput'), pinBtn = el('pinBtn'), pinMsg = el('pinMsg');
  const mainScreen = el('mainScreen'), noUrut = el('noUrut'), noKwitansi = el('noKwitansi');
  const nama = el('nama'), alamat = el('alamat'), nowa = el('nowa'), catatan = el('catatan'), total = el('total');
  const saveBtn = el('saveBtn'), resetBtn = el('resetBtn'), saveMsg = el('saveMsg'), offlineMsg = el('offlineMsg');
  const previewArea = el('previewArea'), previewBox = el('previewBox'), waBtn = el('waBtn'), copyBtn = el('copyBtn');
  const namaSuggest = el('namaSuggest'), catatanSuggest = el('catatanSuggest');

  const SUGGEST_NAMA = []; // Akan diisi nama pelanggan auto-suggest
  const SUGGEST_CATATAN = ["Cuci Kering", "Setrika", "Kilat", "Cuci Basah", "Pewangi Tambahan"];

  function fmtCur(n){return Number(n||0).toLocaleString('id-ID');}
  function sanitizePhone(input){
    let s=String(input||'').replace(/\s+/g,'').replace(/[^0-9+]/g,'');
    if(s.startsWith('0')) s='62'+s.slice(1);
    if(!s.startsWith('62')) s='62'+s;
    return s;
  }
  function buildPreview(d){
    return [
      '   RUMAH NENEK LAUNDRY',
      'Jl. Mashudi No 10 - Cariu',
      'WA/DANA 0895-6223-09251 a.n. Tita Juarsih',
      '----------------------------------',
      'No Struk   : '+d.noKwitansi,
      'No Urut    : '+d.noUrut,
      'Nama       : '+d.nama,
      d.alamat ? 'Alamat     : '+d.alamat : '',
      d.nowa ? 'WA         : '+d.nowa : '',
      d.catatan ? 'Keterangan : '+d.catatan : '',
      '----------------------------------',
      'Total      : Rp '+fmtCur(d.total),
      '----------------------------------'
    ].filter(Boolean).join('\n');
  }

  async function checkConnection(){
    try{ await fetch(APPS_URL+'?ping=1',{method:'GET',cache:'no-store'}); return true; }
    catch{ return false; }
  }

  async function sendPendingData(){
    const pending = JSON.parse(localStorage.getItem('pendingData')||'[]');
    if(pending.length===0) return;
    for(const d of pending){
      try{
        const res = await fetch(APPS_URL+'?action=saveData&'+new URLSearchParams(d)).then(r=>r.json());
        if(res.status==='success') offlineMsg.textContent='âœ… Data berhasil tersinkron';
      } catch(e){ offlineMsg.textContent='âš  Menunggu koneksi'; return; }
    }
    localStorage.removeItem('pendingData');
  }

  function autoSaveField(field, key){
    field.addEventListener('input', ()=>{
      let data = JSON.parse(localStorage.getItem('draftData')||'{}');
      data[key]=field.value;
      localStorage.setItem('draftData', JSON.stringify(data));
    });
  }

  // PIN check
  pinBtn.onclick = async ()=>{
    pinMsg.textContent='Memeriksa PIN...';
    const res = await fetch(APPS_URL+'?action=checkPIN&pin='+encodeURIComponent(pinInput.value)).then(r=>r.json());
    if(res.status==='success'){
      pinScreen.style.display='none';
      mainScreen.style.display='block';
      const d=await fetch(APPS_URL+'?action=getLast').then(r=>r.json());
      noUrut.value=d.data.noUrut; noKwitansi.value=d.data.noKwitansi;
      const draft = JSON.parse(localStorage.getItem('draftData')||'{}');
      if(Object.keys(draft).length) Object.assign({nama,alamat,nowa,catatan,total}, draft);
      sendPendingData();
    } else pinMsg.textContent='PIN salah. Coba lagi.';
  };

  // Save
  saveBtn.onclick = async ()=>{
    if(!nama.value || !total.value){saveMsg.textContent='Nama dan total wajib diisi.'; return;}
    const data = {noUrut:noUrut.value,nama:nama.value,alamat:alamat.value,nowa:nowa.value,catatan:catatan.value,total:total.value,noKwitansi:noKwitansi.value};
    previewBox.textContent=buildPreview(data); previewArea.style.display='block';
    saveMsg.textContent='Menyimpan...';

    const online = await checkConnection();
    if(!online){
      const pending = JSON.parse(localStorage.getItem('pendingData')||'[]');
      pending.push(data);
      localStorage.setItem('pendingData',JSON.stringify(pending));
      offlineMsg.style.display='block';
      offlineMsg.textContent='ðŸ“¦ Disimpan lokal â€” menunggu koneksi internet.';
      saveMsg.textContent='Tersimpan lokal sementara.';
    } else {
      try{
        const r = await fetch(APPS_URL+'?action=saveData&'+new URLSearchParams(data)).then(r=>r.json());
        saveMsg.textContent=r.message;
        offlineMsg.style.display='none';
      } catch(e){
        saveMsg.textContent='âŒ Gagal tersimpan online, tetap disimpan lokal';
        const pending = JSON.parse(localStorage.getItem('pendingData')||'[]');
        pending.push(data);
        localStorage.setItem('pendingData',JSON.stringify(pending));
      }
    }
  };

  // Reset
  resetBtn.onclick=()=>{ if(confirm('Kosongkan semua kolom?')) [nama,alamat,nowa,catatan,total].forEach(e=>e.value=''); };

  // WA share
  waBtn.onclick=()=>{ 
    const text=encodeURIComponent(previewBox.textContent);
    const phone=sanitizePhone(nowa.value);
    if(!/^\d{10,15}$/.test(phone.replace('62',''))) return alert('Nomor WA tidak valid');
    window.open('https://wa.me/'+phone+'?text='+text,'_blank');
  };
  copyBtn.onclick=()=>{ navigator.clipboard.writeText(previewBox.textContent); alert('Disalin ke clipboard'); };

  // Auto save each field
  autoSaveField(nama,'nama');
  autoSaveField(alamat,'alamat');
  autoSaveField(nowa,'nowa');
  autoSaveField(catatan,'catatan');
  autoSaveField(total,'total');

  // Autocomplete / Suggestion
  function setupSuggest(field, list, container){
    field.addEventListener('input', ()=>{
      const val = field.value.toLowerCase();
      container.innerHTML='';
      if(!val){container.style.display='none'; return;}
      const matches = list.filter(x=>x.toLowerCase().includes(val));
      if(matches.length===0){container.style.display='none'; return;}
      matches.forEach(x=>{
        const div=document.createElement('div');
        div.className='suggest-item';
        div.textContent=x;
        div.onclick=()=>{field.value=x; container.style.display='none';};
        container.appendChild(div);
      });
      container.style.display='block';
    });
    document.addEventListener('click', e=>{if(e.target!==field) container.style.display='none';});
  }

  setupSuggest(nama,SUGGEST_NAMA,namaSuggest);
  setupSuggest(catatan,SUGGEST_CATATAN,catatanSuggest);

  // Auto send pending on online
  window.addEventListener('online', sendPendingData);

})();
</script>
</body>
</html>

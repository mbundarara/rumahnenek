<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Struk • Rumah Nenek Laundry</title>
<style>
  :root { font-family: Arial, Helvetica, sans-serif; color:#111; }
  body{ margin:0; padding:12px; background:#f6f6f6; }
  .card{ max-width:720px; margin:0 auto; background:#fff; padding:12px; border-radius:6px; box-shadow:0 1px 6px rgba(0,0,0,0.06);}
  h2{ margin:6px 0 12px 0; font-size:18px; text-align:center;}
  label{ display:block; font-size:13px; margin-top:8px; }
  input, textarea { width:100%; padding:8px; font-size:15px; box-sizing:border-box; margin-top:4px; border:1px solid #ddd; border-radius:6px; }
  textarea { resize:vertical; }
  .row{ display:flex; gap:8px; }
  .row > * { flex:1; }
  button{ padding:10px 12px; border:none; border-radius:6px; background:#1f8f8f; color:#fff; font-size:15px; margin-top:12px; width:100%; }
  button.secondary{ background:#4a5568; }
  .muted{ color:#666; font-size:13px; margin-top:6px; }
  .preview{ margin-top:12px; padding:10px; border:1px dashed #222; font-family:monospace; white-space:pre-wrap; background:#fff; }
  .controls{ display:flex; gap:8px; }
  .controls button{ flex:1; width:auto; }
  .thermal { width:280px; max-width:100%; margin:10px auto; font-size:12px; line-height:1.2; padding:8px; border-radius:4px; }
  @media print {
    body * { visibility:hidden; }
    .thermal, .thermal * { visibility:visible; }
    .thermal { position: absolute; left:0; top:0; width:100%; }
  }
</style>
</head>
<body>
<div class="card">
  <h2>Struk • Rumah Nenek Laundry</h2>

  <div id="mainScreen">
    <label>No Struk</label>
    <input id="noStruk" type="text" readonly>

    <label>Nama</label>
    <input id="nama" type="text" placeholder="Nama pelanggan">

    <label>Catatan</label>
    <textarea id="ket" rows="2" placeholder="Jenis/berat/ket"></textarea>

    <label>Total (Rp)</label>
    <input id="total" type="number" placeholder="0">

    <div class="row">
      <button id="previewBtn">Preview</button>
      <button id="resetBtn" class="secondary">Reset</button>
    </div>

    <div id="previewArea" style="display:none;">
      <div class="preview thermal" id="previewBox"></div>

      <div class="controls">
        <button id="printBtn">Print A4</button>
        <button id="rawBtBtn" class="secondary">Print Raw BT</button>
      </div>
    </div>
  </div>
</div>

<script>
function fmtCurrency(n){ return Number(n||0).toLocaleString('id-ID'); }

function buildStruk(){
  const data = {
    noStruk: document.getElementById('noStruk').value || '001',
    nama: document.getElementById('nama').value.trim(),
    ket: document.getElementById('ket').value.trim(),
    total: document.getElementById('total').value.trim()
  };
  const lines = [];
  lines.push('Rumah Nenek Loundry Cariu');
  lines.push('Jl. Mashudi No 10 Samping Klinik Holistik');
  lines.push('----------');
  lines.push('No Struk : ' + data.noStruk);
  lines.push('Nama     : ' + data.nama);
  lines.push('Catatan  : ' + data.ket);
  lines.push('Total    : Rp ' + fmtCurrency(data.total));
  lines.push('----------');
  lines.push('wa/dana 0895 6223 09251');
  lines.push('an Tita Juarsih');
  return lines.join('\n');
}

document.getElementById('previewBtn').addEventListener('click', ()=>{
  const previewBox = document.getElementById('previewBox');
  previewBox.textContent = buildStruk();
  document.getElementById('previewArea').style.display='block';
});

document.getElementById('printBtn').addEventListener('click', ()=>{
  window.print();
});

// Tombol Raw BT
document.getElementById('rawBtBtn').addEventListener('click', ()=>{
  const strukText = buildStruk();
  // Kirim ke Raw Bluetooth app
  // Cara paling umum: gunakan intent / share text
  if(navigator.share){
    navigator.share({ text: strukText }).then(()=>{}).catch(err=>{ alert('Gagal share ke Raw BT'); });
  } else {
    alert('Salin teks manual:\n'+strukText);
  }
});

document.getElementById('resetBtn').addEventListener('click', ()=>{
  document.getElementById('nama').value='';
  document.getElementById('ket').value='';
  document.getElementById('total').value='';
  document.getElementById('previewArea').style.display='none';
});

// Set default No Struk (misal 001)
document.getElementById('noStruk').value = '001';
</script>
</body>
</html>
